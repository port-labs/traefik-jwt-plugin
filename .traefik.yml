displayName: JWT With K8s Secrets Access
type: middleware

import: github.com/port-labs/traefik-jwt-plugin

summary: Checks JWT tokens for required fields. Supports Open Policy Agent (OPA) and signature validation with JWKS.

iconPath: jwt.png

